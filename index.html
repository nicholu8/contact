<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nick Lubecki</title>

  <meta name="robots" content="noindex, nofollow">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
      max-width: 420px;
      margin: 3rem auto;
      padding: 1.5rem;
      line-height: 1.5;
    }

        .header {
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;    /* horizontal centering */
  justify-content: center; /* vertical centering within container if needed */
  text-align: center;      /* ensures text inside h1 and org is centered */
  margin-bottom: 1.5rem;  /* spacing below header */
}

    h1 {
      font-size: 1.6rem;
      margin: 0 0 0.25rem 0;
    }

    .org {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.9rem;
      margin: 0.75rem 0;
      border-radius: 6px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .button.secondary {
      background: #fff;
      color: #000;
      text-align: center;
    }

    .small {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
  <h1>Nick Lubecki</h1>
  <div class="org">COLDCO FARM</div>
  </div>

  <!-- vCard -->
  <a class="button" href="nick-lubecki.vcf">
    Add to Contacts
  </a>

  <!-- Phone -->
  <a class="button secondary" href="sms:+14129695657">
    Send Nick a Txt
  </a>

    <!-- Website -->
  <a class="button secondary"
     href="https://www.coldcofarm.com"
     target="_blank"
     rel="noopener noreferrer">
    Visit Website
  </a>

  <!-- Instagram -->
  <a class="button secondary"
     href="https://www.instagram.com/coldcofarm/"
     target="_blank"
     rel="noopener noreferrer">
    Instagram
  </a>
  
  <!-- Email reveal -->
  <button class="button secondary" id="revealEmail" type="button">Show Email</button>
  <div id="emailContainer" style="display:none;"></div>

  <script>
    const revealBtn = document.getElementById('revealEmail');
    const emailContainer = document.getElementById('emailContainer');

    revealBtn.addEventListener('click', () => {
      const user = 'nicholu';
      const domain = 'gmail.com';
      const email = `${user}@${domain}`;

      // Clear container in case of multiple clicks
      emailContainer.innerHTML = '';

      // Create a proper mailto link
      const mailLink = document.createElement('a');
      mailLink.href = `mailto:${email}`;
      mailLink.textContent = email;
      mailLink.className = 'button secondary';

      // Append to container
      emailContainer.appendChild(mailLink);
      emailContainer.style.display = 'block';

      // Hide reveal button
      revealBtn.style.display = 'none';
    });
  </script>

  <div class="small">
    No analytics. No tracking. No cookies.
  </div>

</body>
</html>
