<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nick Lubecki</title>

  <meta name="robots" content="noindex, nofollow">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
      max-width: 420px;
      margin: 3rem auto;
      padding: 1.5rem;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 0.25rem 0;
    }

    .org {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.9rem;
      margin: 0.75rem 0;
      border-radius: 6px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .button.secondary {
      background: #fff;
      color: #000;
    }

    .small {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Nick Lubecki</h1>
  <div class="org">COLDCO FARM</div>

  <!-- vCard -->
  <a class="button" href="nick-lubecki.vcf">
    Add to Contacts
  </a>

  <!-- Phone -->
  <a class="button secondary" href="tel:+15551234567">
    Call Nick
  </a>

  <!-- Email reveal -->
  <button class="button secondary" id="revealEmail" type="button">
    Show Email
  </button>

  <div id="email" class="small" style="display:none;"></div>

  <script>
    document.getElementById("revealEmail").addEventListener("click", function () {
      var user = "nicholu";
      var domain = "gmail.com";
      var email = user + "@" + domain;

      var el = document.getElementById("email");
      el.textContent = email;
      el.style.display = "block";

      this.style.display = "none";
    });
  </script>

  <div class="small">
    No analytics. No tracking. No cookies.
  </div>

</body>
</html>
